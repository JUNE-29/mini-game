<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mini-game</title>
    <script src="https://kit.fontawesome.com/5b865e8a30.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="game">
        <header class="count_menu">
            <button class="stop_btn hidden">â– </button>
            <div class="game__timer"> 00:<span class="timer__second">00</span></div>
            <div class="game__score"> 10 </div>
        </header>
        <section class="game__field">
            <div class="start_btn_container">
                <button class="start_btn">START</button>
            </div>
            <div class="cats_images"></div>
            <div class="alien_images"></div>
            <div class="audio_files">
                <audio class="cat_pull_audio" src="static/audio/cat_pull.mp3"></audio>
                <audio src="static/audio/alien_pull.mp3" class="alien_pull_audio"></audio>
            </div>
            <audio class="bg_sound" src="static/audio/bg.mp3"></audio>
        </section>
        <section class="pop-up">
            <div class="replay_container pop_up_container">
                <div class="replay_box pop_up_box hidden">
                    <button class="replay_btn pop_up_btn"><i class="fa-solid fa-rotate-right"></i></button>
                    <p class="pop_up_contents">replay?</p>
                    <p class="pop_up_contents">ðŸ¤–</p>
                </div>
            </div>
            <div class="lost_container pop_up_container">
                <div class="youLost_box pop_up_box hidden">
                    <button class="lost_replay_btn pop_up_btn"><i class="fa-solid fa-rotate-right"></i></button>
                    <p class="pop_up_contents">YOU LOST!!!!</p>
                    <p class="pop_up_contents">ðŸ‘¾</p>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
